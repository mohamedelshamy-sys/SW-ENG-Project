<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card-title {
            font-size: 2rem;
            font-weight: bold;
        }
        .btn-light {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Admin Dashboard</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="card text-white bg-primary mb-4">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ total_products }}</h5>
                        <p class="card-text">Total Products</p>
                        <a href="{% url 'manage_products' %}" class="btn btn-light">Manage Products</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card text-white bg-success mb-4">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ total_users }}</h5>
                        <p class="card-text">Total Users</p>
                        <a href="{% url 'manage_users' %}" class="btn btn-light">Manage Users</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-info mb-4">
                <div class="card-body text-center">
                    <h5 class="card-title">Orders</h5>
                    <p class="card-text">Manage and track customer orders</p>
                    <a href="{% url 'view_orders' %}" class="btn btn-light btn-sm">View Orders</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-4">
                <div class="card-body text-center">
                    <h5 class="card-title">${{ today_revenue }}</h5>
                    <p class="card-text">Revenue Earned Today</p>
                </div>
            </div>
        </div>
        <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">Visit Website</a>

    </div>
</body>
</html>
